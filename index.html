<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Guide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0D1117; color: white; text-align: center; }
        header { background: #161B22; padding: 20px; font-size: 28px; font-weight: bold; }
        nav { background: #21262D; padding: 10px; }
        nav a { color: white; text-decoration: none; margin: 15px; padding: 10px; display: inline-block; transition: 0.3s; }
        nav a:hover { background: #FF9800; color: black; border-radius: 5px; }
        section { padding: 30px; }
        .container { max-width: 900px; margin: auto; }
        .fruit-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .card { background: #21262D; padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; text-align: center; }
        .card:hover { transform: scale(1.05); background: #30363D; }
        .btn { background: #FF9800; color: black; padding: 10px; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background: #E68900; transform: scale(1.1); }
        input { width: 100%; padding: 10px; margin: 10px 0 20px; border: none; border-radius: 5px; }

        /* Modal Styling */
        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.8); 
            background: #161B22; 
            padding: 20px; 
            border-radius: 10px; 
            width: 300px; 
            text-align: center; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .close-btn { background: red; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100vh; 
            background: rgba(0, 0, 0, 0.7); 
            opacity: 0; 
            transition: opacity 0.3s ease;
        }
        .overlay.show { display: block; opacity: 1; }
        
        footer { background: #161B22; padding: 15px; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

<header>Blox Fruits Guide</header>
<nav>
    <a href="#about">About</a>
    <a href="#fruits">Fruits</a>
    <a href="#tips">Tips</a>
    <a href="https://rishabhisgod.github.io/Mobile-BloxFruits/index.html">Mobile Controls</a>
</nav>

<section id="fruits" class="container">
    <h2>All Blox Fruits</h2>
    <input type="text" id="search" placeholder="Search for a fruit..." onkeyup="filterFruits()">
    <div id="fruit-list" class="fruit-list"></div>
</section>

<footer>Â© 2025 Blox Fruits Guide | Fan-made Website</footer>

<!-- Modal -->
<div class="overlay" id="overlay" onclick="closeDetails()"></div>
<div class="modal" id="modal">
    <h2 id="fruit-name"></h2>
    <p><strong>Rarity:</strong> <span id="fruit-rarity"></span></p>
    <p><strong>PvP Rating:</strong> <span id="fruit-pvp"></span></p>
    <p id="fruit-description"></p>
    <button class="close-btn" onclick="closeDetails()">Close</button>
</div>

<script>
    const fruits = [
        { name: "Dragon", rarity: "Mythical", pvp: "9/10", desc: "Transforms into a dragon with powerful attacks." },
        { name: "Venom", rarity: "Legendary", pvp: "8.5/10", desc: "Poison-based attacks that deal high damage." },
        { name: "Dough", rarity: "Mythical", pvp: "9/10", desc: "Sticky dough powers that immobilize enemies." },
        { name: "Magma", rarity: "Rare", pvp: "7.5/10", desc: "Lava-based attacks with high area damage." },
        { name: "Dark", rarity: "Uncommon", pvp: "8/10", desc: "Gravitational moves and darkness control." },
        { name: "Light", rarity: "Rare", pvp: "7/10", desc: "Light-speed attacks and fast mobility." },
        { name: "Phoenix", rarity: "Mythical", pvp: "8.5/10", desc: "Healing abilities and flame attacks." },
        { name: "Leopard", rarity: "Mythical", pvp: "9.5/10", desc: "High-speed and powerful melee attacks." },
        { name: "String", rarity: "Legendary", pvp: "8/10", desc: "Sharp strings for ranged combat." }
    ];

    function loadFruits() {
        let fruitList = document.getElementById("fruit-list");
        fruitList.innerHTML = fruits.map(fruit => 
            `<div class="card">
                <strong>${fruit.name}</strong><br>
                <button class="btn" onclick="showDetails('${fruit.name}')">Know More</button>
            </div>`).join('');
    }

    function showDetails(name) {
        let fruit = fruits.find(f => f.name === name);
        document.getElementById("fruit-name").innerText = fruit.name;
        document.getElementById("fruit-rarity").innerText = fruit.rarity;
        document.getElementById("fruit-pvp").innerText = fruit.pvp;
        document.getElementById("fruit-description").innerText = fruit.desc;
        document.getElementById("modal").classList.add("show");
        document.getElementById("overlay").classList.add("show");
    }

    function closeDetails() {
        document.getElementById("modal").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
    }

    function filterFruits() {
        let searchValue = document.getElementById("search").value.toLowerCase();
        document.querySelectorAll(".card").forEach(card => {
            let fruitName = card.querySelector("strong").innerText.toLowerCase();
            card.style.display = fruitName.includes(searchValue) ? "block" : "none";
        });
    }

    loadFruits();
</script>

</body>
</html>
